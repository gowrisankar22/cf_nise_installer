---
deployment: cf

jobs:
  - name: micro
    templates:
      - postgres
  - name: micro_ng
    templates:
      - nats
      - nats_stream_forwarder
      - etcd
      - hm9000
      - cloud_controller_ng
      - cloud_controller_worker
      - cloud_controller_clock
      - uaa
      - haproxy
      - gorouter
      - dea_next
      - loggregator_trafficcontroller
      - doppler
      - metron_agent
      - dea_logging_agent
      - etcd_metrics_server
      - consul_agent
      - route_registrar
      - ruby-buildpack
      - nodejs-buildpack
      - java-buildpack

properties:
  networks:
    apps: default

  domain: 192.168.10.10.xip.io
  ssl:
    skip_cert_verify: true
  system_domain: 192.168.10.10.xip.io
  system_domain_organization: DevBox
  app_domains:
    - 192.168.10.10.xip.io

  disk_quota_enabled: true

  nats:
    user: nats
    password: c1oudc0w
    address: 192.168.10.10
    port: 4222
    machines:
      - 192.168.10.10

  dea_next:
    heartbeat_interval_in_seconds: 60

  cc: &cc
    bulk_api_password: c1oudc0w
    srv_api_uri: https://api.192.168.10.10.xip.io
    db_logging_level: debug2
    logging_level: debug2
    ccng.logging_level: debug2
    db_encryption_key: c1oudc0w
    quota_definitions:
      default:
        memory_limit: 10240
        total_services: 100
        non_basic_services_allowed: true
        total_routes: 1000
        trial_db_allowed: true
    hm9000_noop: false
    staging_upload_user: uploaduser
    staging_upload_password: c1oudc0w
    install_buildpacks:
      - name: java_buildpack
        package: buildpack_java
      - name: ruby_buildpack
        package: ruby-buildpack
      - name: nodejs_buildpack
        package: nodejs-buildpack
    security_group_definitions:
      - name: public_networks
        rules:
          - protocol: all
            destination: 0.0.0.0-9.255.255.255
          - protocol: all
            destination: 11.0.0.0-169.253.255.255
          - protocol: all
            destination: 169.255.0.0-172.15.255.255
          - protocol: all
            destination: 172.32.0.0-192.167.255.255
          - protocol: all
            destination: 192.169.0.0-255.255.255.255
      - name: private_networks
        rules:
          - protocol: all
            destination: 10.0.0.0-10.255.255.255
          - protocol: all
            destination: 172.16.0.0-172.31.255.255
          - protocol: all
            destination: 192.168.0.0-192.168.255.255
      - name: dns
        rules:
          - protocol: tcp
            destination: 0.0.0.0/0
            ports: '53'
          - protocol: udp
            destination: 0.0.0.0/0
            ports: '53'
    default_running_security_groups:
      - public_networks
      - private_networks
      - dns
    default_staging_security_groups:
      - public_networks
      - private_networks
      - dns
    internal_api_password: c1oudc0w
    resource_pool:
      blobstore_type: fog
      fog_connection:
        provider: Local
        local_root: /var/vcap/nfs/shared
    packages:
      blobstore_type: fog
      fog_connection:
        provider: Local
        local_root: /var/vcap/nfs/shared
    droplets:
      blobstore_type: fog
      fog_connection:
        provider: Local
        local_root: /var/vcap/nfs/shared
    buildpacks:
      blobstore_type: fog
      fog_connection:
        provider: Local
        local_root: /var/vcap/nfs/shared

  ccng: *cc

  ccdb: &ccdb
    db_scheme: postgres
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: c1oudc0w
    databases:
      - tag: cc
        name: ccdb
        citext: true
  ccdb_ng: *ccdb

  uaadb:
    db_scheme: postgresql
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: uaaadmin
        password: c1oudc0w
    databases:
      - tag: uaa
        name: uaadb
        citext: true

  databases:
    db_scheme: postgres
    address: 192.168.10.10
    port: 5524
    roles:
      - tag: admin
        name: ccadmin
        password: c1oudc0w
      - tag: admin
        name: uaaadmin
        password: c1oudc0w
    databases:
      - tag: cc
        name: ccdb
        citext: true
      - tag: uaa
        name: uaadb
        citext: true
  db: databases

